spring.application.name=DataConsistency

# PostgreSQL Datenbankverbindung
spring.datasource.url=jdbc:postgresql://postgres:5432/profiledatabase
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) Einstellungen
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# gRPC
grpc.server.port=9090
grpc.server.address=0.0.0.0


#temporär
spring.main.web-application-type=none
logging.level.org.springframework.grpc=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

server.http2.enabled=true

# Redis Datenbank
spring.redis.host=redis
spring.redis.port=6379
spring.session.store-type=redis

# Kafka Einstellungen
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=leaderboard-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# MongoDB
spring.data.mongodb.uri=mongodb://mongodb:27017/leaderboarddb
